<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prewa Login form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e7e924388b.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="h-100  bg-info bg-opacity-50">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center ">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong rounded-4">
                        <div class="card-body p-4 text-center">
                            <h3 class="mb-4">Login</h3>

                            <div class="form-outline mb-3 ">
                                <label class="form-label" for="typeEmailX-2"> <i
                                        class="fa-solid fa-mobile-screen "></i>Mobile </label>
                                <input type="text" id="typeEmailX-2" class="form-control form-control-lg" />
                            </div>

                            <label class="form-label" for="typePasswordX-2"><i
                                    class="fa-solid fa-key"></i>Password</label>
                            <div class="form-outline mb-3">
                                <input type="password" class="form-control form-control-lg" id="myInput" />
                                <input type="checkbox" class="text-end" onclick="myFunction()">Show Password

                            </div>

                            <!-- Checkbox -->
                            <div class="form-check d-flex justify-content-between mb-4">
                                <div>
                                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                                    <label class="form-check-label" for="form1Example3"> Remember password </label>
                                </div>
                                <a href="">Forget password</a>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>

                            <hr class="my-4">

                            <button class="btn btn-lg btn-warning " type="submit"><i class="fab fa-google me-2"></i>
                                Sign in with google</button>
                            <button class="btn btn-lg btn-block btn-primary mt-2" type="submit"><i
                                    class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        function myFunction() {
            var x = document.getElementById("myInput");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
